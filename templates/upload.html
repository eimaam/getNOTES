{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link rel="stylesheet" href="{% static '/CSS/fontawesome/css/all.css' %}">
    <title>get NOTES</title>
    <link rel="icon" type="image" href="{% static '/IMAGES/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:regular,italic,700,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Rowdies:300,regular,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:300,regular,500,600,700" rel="stylesheet" />
</head>
<body>
    {% if user.is_authenticated %}
    <!-- Nav starts here -->
    <!-- Desktop NAV Bar starts here -->
    <nav>
        <ul>
            <hr>
            <li>{{user.username}}</li>
            <hr>
            <li><a href="{% url 'dashboard' %}">get notes</a></li>
            <hr>
            <li><a href="{% url 'upload' %}">upload new note(s)</a></li>
            <hr>
            <br>
            <br>
            <br>
            <br>
            <li><a href="{% url 'logout' %}"><button>SIGN OUT</button></a></li>
        </ul>
    </nav>
    <!-- Desktop NAV ends here -->
    <!-- NAV ends here -->
    
    <div id="container">
        <div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <legend>Note Upload:</legend>
                    <label for="category">Category:</label>
                    <select name="category">
                        <option value="" selected>Choose Note Category</option>
                        <option value="Electrical & Electronics Engineering">Electrical & Electronics Engineering</option>
                        <option value="Computer Engineering">Computer Engineering</option>
                        <option value="Others">Others</option>
                    </select>
                    <input name="courseCode" type="text" id="courseCode" placeholder="Course Code" min="6" max="7" required>
                    <input name="courseTitle" type="text" id="noteTitle" placeholder="Title of Note">
                    <input name="file" type="file" id="doc" accept="doc/pdf/docx/pptx/ppt/pptm" required>
                    <button>UPLOAD</button>
            </form>
        </div>
        

        <footer>
            <p>With ❤️ from <a href="eimaam_d">IMAM</a></p>
        </footer>
    </div>
    

    
    
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
{% endif %}
</html>
